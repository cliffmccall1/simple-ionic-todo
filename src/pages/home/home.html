<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="onLoadNewTodo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Todo App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  </ion-list>

</ion-content>
